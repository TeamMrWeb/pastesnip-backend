name: Unit Tests

on:
    pull_request:
        branches: ['dev']
    push:
        branches: ['dev']

jobs:
    build:
        runs-on: self-test # windows 64b

        strategy:
            matrix:
                node-version: [16.x]

        steps:
            - uses: actions/checkout@v3
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: 'npm'
            - run: npm install
            - run: npm run test:unit
